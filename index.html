<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header-font.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <title>Elstergram</title>
  </head>
  <body onload="onload()">
    <header>
      <div class="headerTitle">
        <h1>Elstergram</h1>
      </div>
      <div class="search">
        <form class="form-inline d-flex p-10">
          <input
            class="form-control mr-sm-2 bg-none"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      <div class="headerIcons">
        <img id="iconHome" src="./img/home-7-24.png" alt="Home" />
        <img id="iconCompass" src="./img/compass-3-24.png" alt="Entdecken" />
        <img id="iconFavorite" src="./img/favorite-4-24.png" alt="Favorite" />
        <img id="iconMessage" src="./img/paper-plane-24.png" alt="Message" />
      </div>
    </header>
    <div class="surface">
      <div class="content">
        <nav>
          <img
            id="firstStoryImg"
            class="roundetImgHeader"
            src="./img/profilepictures/pexels-daniel-xavier-1212984.jpg"
            alt=""
          />
          <img
            class="roundetImgHeader"
            src="./img/profilepictures/pexels-kelvin-valerio-617278.jpg"
            alt=""
          />
          <img
            class="roundetImgHeader"
            src="./img/profilepictures/pexels-matheus-bertelli-573299.jpg"
            alt=""
          />
          <img
            class="roundetImgHeader"
            src="./img/profilepictures/pexels-stefan-stefancik-91227.jpg"
            alt=""
          />
          <img
            class="roundetImgHeader"
            src="./img/women-at-zugspitze.jpg"
            alt=""
          />
          <img
            class="roundetImgHeader"
            src="./img/profilepictures/pexels-pixabay-33537.jpg"
            alt=""
          />
          <img
            class="roundetImgHeader"
            src="./img/profilepictures/pexels-george-dolgikh-1310522.jpg"
            alt=""
          />
        </nav>
        <div class="card">
          <div class="cardHeader d-flex">
            <img class="roundetImg" src="./img/women-at-zugspitze.jpg" alt="" />
            <div class="cardInfo">
              <p><b>Username</b></p>
              <p class="text-secondary">Portugal, Faro</p>
            </div>
          </div>
          <img
            class="cardImg"
            src="./img/palm-at-beach.jpg"
            alt="Palm at the Beach"
          />
          <div class="cardFooter">
            <div>
              <img
                onclick="like()"
                id="likeButton"
                src="./img/heart-black.png"
              />
              <img id="commentButton" src="./img/comments-24.png" />
            </div>
            <div class="comments">
              <p class="pl-2 pt-2 m-0"><b id="Likes">Gef√§llt 35 Mal</b></p>
              <p class="pl-2 pt-2">
                <b>Username</b> i would stay here 4ever!
                <i class="text-primary">#vacatation</i>
                <i class="text-primary"> #lifesgood</i>
                <i class="text-primary">#Elstergram</i>
              </p>
            </div>
            <div id="commentField" class="comments"></div>
            <div class="inputComment">
              <div class="input-group mb-3 inputDesing">
                <input
                  id="commentText"
                  type="text"
                  class="form-control"
                  placeholder="Kommentar"
                  aria-label="Username"
                />
                <input
                  id="commentUsername"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Server"
                />
                <button
                  onclick="pushComment()"
                  type="button"
                  class="btn btn-primary"
                >
                  Kommentieren
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <h1>Placeholder Sidebar</h1>
      </div>
    </div>
  </body>
</html>
